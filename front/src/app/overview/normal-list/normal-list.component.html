<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>

      <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Cheval">
      <th mat-header-cell *matHeaderCellDef> Cheval </th>
      <td mat-cell *matCellDef="let element"> {{element.Cheval}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Moniteur">
      <th mat-header-cell *matHeaderCellDef> Moniteur </th>
      <td mat-cell *matCellDef="let element"> {{element.Moniteur}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Duree">
      <th mat-header-cell *matHeaderCellDef> Duree </th>
      <td mat-cell *matCellDef="let element"> {{element.Duree}} </td>
    </ng-container>

    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>

  </div>
