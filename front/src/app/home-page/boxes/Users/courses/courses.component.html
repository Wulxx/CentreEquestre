
<div *ngIf="courses.length >= 1">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div *ngIf="isMonitor && owned">
    <button mat-raised-button (click)="addData()">Ajouter</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="debutDate">
      <th mat-header-cell *matHeaderCellDef>debutDate</th>

      <td mat-cell *matCellDef="let element"> {{element.debutDate}} </td>
    </ng-container>


        <!-- Position Column -->
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>endDate</th>

          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Cheval">
      <th mat-header-cell *matHeaderCellDef> Cheval </th>
      <td mat-cell *matCellDef="let element"> {{element.Cheval}} </td>
    </ng-container>

    <!-- Weight Column --> -->
    <ng-container matColumnDef="assignedMonitor">
      <th mat-header-cell *matHeaderCellDef> assignedMonitor </th>
      <td mat-cell *matCellDef="let element"> {{element.assignedMonitor}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="name2">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
         <a routerLink="/Detail" routerLinkActive="active" [queryParams]="{id: element._id, type: type }">
        En savoir plus
      </a> </td>
    </ng-container>

    <ng-container matColumnDef="name23">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="register(element)" *ngIf="!owned">S'inscrire</button>
        <button mat-button (click)="register(element)" *ngIf="owned">Supprimer</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>

  </div>
